                <tr class="row2">

                <tr class="row3">
                    <td>Candidate C</td>
                    <td id="vote3">0</td>
                    <td><button onclick="increment3()">VOTE</button></td>
                </tr>
                <tr class="row4">
                    <td>Candidate D</td>
                    <td id="vote4">0</td>
                    <td><button onclick="increment4()">VOTE</button></td>
                </tr>
            </table>

            <button id="savebtn" onclick="save()">SAVE</button>
        </div>
        <script src="index.js"></script>
    </body>
